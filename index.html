<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Biglietto Treno</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body class="d-flex flex-column min-vh-100">
    <nav class="navbar border-bottom border-black border-5 bg-danger">
        <div class="container" >
            <a class="navbar-brand d-flex align-items-baseline text-light " href="#">
                <h1>BIGLIETTO TRENO</h1>
                <i class="fa-solid fa-train fa-2x p-2"></i>
            </a>
        </div>
    </nav>    
    <main>
        <form id="ticket-form" class="mt-3 col-10 mx-auto">
            <div class="mb-3 ">
                <label for="name-passenger" class="form-label">Nome del Passeggero:</label>
                <input type="text" class="form-control" id="name-passenger" placeholder="Inserire nome passeggero" required>
            </div>
            <div class="mb-3 ">
                <label for="surname-passenger" class="form-label">Cognome del Passeggero:</label>
                <input type="text" class="form-control" id="surname-passenger" placeholder="Inserire cognome passeggero" required>
            </div>
            <div class="mb-3 ">
                <label for="number-km" class="form-label">Numero di Km:</label>
                <input type="number" class="form-control" id="number-km" placeholder="Inserire numero di KM da percorrere" required>
            </div>
            <div class="mb-3 ">
                <label for="deal-passenger" class="form-label">Sconto:</label>
                <select id="deal-passenger" class="form-select" aria-label="Default select example" required>
                    <option selected>Scegli il tuo sconto</option>
                    <option value="fullprice">Prezzo intero</option>
                    <option value="studentdeal">Sconto studenti</option>
                    <option value="overdeal">Sconto over 65</option>
                </select>
            </div>
            <div class="mb-3">
                <button class="btn btn-danger " type="submit">Calcola</button>
            </div>
        </form>
        
    </main>

    <footer class="mt-auto bg-danger text-center text-light border-top border-black border-5">Â© Biglietto Treno 2025</footer>




     

 
    
    

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js" integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO" crossorigin="anonymous"></script>
<script src="script.js"></script>
</body>
</html>
